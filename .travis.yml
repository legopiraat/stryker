language: node_js
node_js:
- node
- '7'
- '6'
- '4'
install: npm install
before_install:
- if [[ `npm -v` = 2* ]]; then npm i -g npm@3; fi
- echo "//registry.npmjs.org/:_authToken=\${NPM_KEY}" > ~/.npmrc
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
after_success: ".travis/ci-release.jsh"
env:
  global:
  - secure: 
  - secure: 
